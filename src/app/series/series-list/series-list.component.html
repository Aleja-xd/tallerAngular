<div class="container mt-5">
  <h1 class="mb-4">Lista de series</h1>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Canal</th>
      <th>Temporadas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let serie of series">
      <td>{{ serie.id }}</td>
      <td>{{ serie.name }}</td>
      <td>{{ serie.channel }}</td>
      <td>{{ serie.seasons }}</td>
    </tr>
  </tbody>
</table>
<p class="fw-bold">
  Promedio de temporadas:
  <span class="text-primary">{{ getAverageSeasons() }}</span>
</p>
</div>
